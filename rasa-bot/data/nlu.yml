- intent: ask_info
  examples: |
    - quiero información
    - me puedes ayudar
    - necesito datos sobre el producto
    - cuéntame más
    - qué servicios ofrecen
    - necesito ayuda
    - información por favor
    - qué hacen
    
- intent: solicitar_manifiesto
  examples: |
    - quiero expedir un manifiesto
    - necesito generar un manifiesto
    - puedes ayudarme a expedir un manifiesto
    - generar manifiesto
    - manifiesto
    - necesito un manifiesto de carga
    - quiero hacer el manifiesto
    - documento de transporte
    - formulario de carga
    - registro de mercancía
    - necesito el papel del transporte
  
- intent: informar_datos
  examples: |
    - flete: 150000, descripción: cajas de herramientas, peso: 500 kg
    - El flete es $120.000, llevo electrodomésticos que pesan 250kg
    - Tarjeta ABC123, licencia XYZ789, de Bogotá a Medellín
    - Cargue: 15/08 8am, descargue: 16/08 5pm
    - Todo junto: Flete $180.000, 300kg de ropa, cargue mañana 9am en Cali, descargue pasado mediodía en Barranquilla, tarjeta T789, licencia L456

- regex: flete
  examples: |
    - flete
    - valor del flete
    - costo del transporte
    - precio

- regex: peso
  examples: |
    - peso
    - kilos
    - kilogramos
    - kg
    - peso total

- lookup: tarjeta
  examples: |
    - tarjeta
    - tarjeta de propiedad
    - tarjeta vehicular
    - documento del vehículo

- lookup: licencia
  examples: |
    - licencia
    - licencia de conducción
    - pase
    - documento de conducción

- regex: fecha
  examples: |
    - fecha
    - día
    - hora
    - \d{1,2}/\d{1,2}
    - \d{1,2}:\d{2}
    - (mañana|pasado|hoy)