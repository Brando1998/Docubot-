    - hola
    - buenos días
    - qué tal
    - hey
    - buenas
    - saludos
    - buen día
    - qué hubo

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chao
    - todo bn
    - todo bien
    - hasta pronto
    - me retiro

- intent: affirm
  examples: |
    - sí
    - claro
    - por supuesto
    - correcto
    - de una
    - sisas
    - weno
    - listo
    - exacto
    - afirmativo
    - va
    - dale

- intent: deny
  examples: |
    - no
    - nunca
    - negativo
    - para nada
    - nokas
    - nopis
    - nop
    - nada
    - nunca
    - incorrecto
