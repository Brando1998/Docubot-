version: "3.1"

rules:
- rule: Saludo
  steps:
  - intent: greet
  - action: utter_greet

- rule: Despedida
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Solicitud de manifiesto
  steps:
  - intent: solicitar_manifiesto
  - action: manifiesto_form
  - active_loop: manifiesto_form

- rule: Confirmación de datos
  steps:
  - intent: affirm
  - active_loop: manifiesto_form
  - action: action_submit_manifiesto

- rule: Negación de datos
  steps:
  - intent: deny
  - active_loop: manifiesto_form
  - action: action_default_fallback

- rule: Implementar fallback
  steps:
    - intent: nlu_fallback
    - action: utter_fallback